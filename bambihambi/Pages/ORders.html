    <div class="container">
        <form>
            <fieldset>
                <legend>Personenbezogenen Daten</legend>
                <div>
                    <label for="name">Name: *</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div>
                    <label for="email">E-Mail Adress: *</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div>
                    <label for="adress">Adress: *</label>
                    <input id="adress" name="adress" type="text" required>
                </div>
                <div>
                    <label for="comment">P.S.:</label>
                    <textarea id="comment" name="comment" rows="10" ></textarea>>
                </div>
            </fieldset>
            <fieldset>
                <legend>Daten des Produktes</legend>
                
                <span>Extra Beilage: *</span>

                <div>
                    <input checked id="nothing" name="extra" type="radio" value="0">
                    <label for="nothing">Ich möcht kein.</label>
                </div>
                <div>
                    <input id="cheese" name="extra" type="radio" value="100">
                    <label for="cheese">Käse</label>
                </div>
                <div>
                    <input id="double-cheese" name="extra" type="radio" value="500">
                    <label for="double-cheese">Double Käse</label>
                </div>
                <div>
                    <input id="pommes" name="extra" type="radio" value="500">
                    <label for="pommes">Pommes</label>
                </div>
                <div>
                    <label for="sauce">Sauce</label>
                        <select id="sauce" name="sauce">
                            <option value="0" selected>Mayo</option>
                            <optinon value="100">Ketchup</optinon>
                        </select>
                </div>
                <div>
                    <label for="quantity">Menge: </label>
                    <select id="quantity" name="quantity" type="number" min="1" max="10" value="number">   
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Ablegen</legend>
                <div>
                    <input type="button" value="Bestellung ablegen">Preis: <span>10 Euro</span> 
                </div>
            </fieldset>
            </div>
            </div>
